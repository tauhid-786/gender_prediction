{% extends 'base.html' %}
{% block bodyblock %}
<br>
<div class="container">
<br>
<h3 class='container'>Gender prediction</h3>
<div>
    <div class='container'>
    <br>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="upload">Upload to predict</label>
            <input type="file" id="upload" name="image" required="true">
            <input type="submit" value="upload and predict">
            </label>
        </form>
    </div>
</div>
{% if fileupload %}

<div class='container'>
    <div class="row">
        <div class="col-md-6" id="predict">
        <img src="{{url_for('static',filename='uploads/')}}{{img_name}}" alt="pic" width="{{w}}" height="300">
        </div>
        <div class="col-md-6" id="predict">
         <img src="{{url_for('static',filename='predict/')}}{{img_name}}" alt="pic" width="{{w}}" height="300">
        </div>
    </div>
    <style>
    #predict{
        border: solid;
        color: #002f4d;
        text-align: center;
    }
    </style>
</div>
{% endif %} 

</div>
{% endblock  %}
